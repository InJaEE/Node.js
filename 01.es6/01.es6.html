// ES5 객체(짝퉁 객체?)
var Sample2=(function(){
    // 생성자. 객체명과 똑같이 쓴다.
    this.firstName;
    this.lastName;
    function Sample2(firstName, lastName){
        this.firstName=firstName;
        this.lastName=lastName;
    }
    // 메서드
    Sample2.prototype.fullName=function(){
        console.log(this.firstName+this.lastName);  
    }
    return Sample2;
})();

var hong=new Sample2("홍", "길동");
var hong2=new Sample2("홍", "길순");

hong.fullName();
hong2.fullName();
