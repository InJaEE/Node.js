<script>
    const log=console.log;
// 반복문 ES6
const arr=[];
arr.push("A");
arr.push("B");
arr.push("C");

// chrome 콘솔 창 파란색은 number 타입, 검은색은 string 타입
for(var i=0;i<arr.length;i++){
    log(i);
}
// index 출력
for(var i in arr){
    log(i);
}
// ES6 value 출력
for(var v of arr){
    log(v);
}

arr.forEach(function(v, i/*, a*/){
    // log(v, i, a);
    console.log(v, i);
    
});

log("--------------------------------------")

});
log(arr2);
log(arr3);

var arr4=arr2.filter(function(v){
    return v <= 3;
});
log(arr4);

var result={

        },

    ]
